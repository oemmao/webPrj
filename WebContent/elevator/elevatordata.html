	<h3 class="cate" >엘리베이터</h3>
		<fieldset class="array">
			<legend>기본데이터 입력</legend>
			<table class="alignCenter" >
				<tr>
					<th><label>TOP_FLOORS</label></th>
					<td><input type="text" placeholder="최고층 입력 ex)10층" name="topfloor" id="topfloor" size="20"></td>
				</tr>
				<tr>
					<th><label>BOTTOM_FLOORS</label></th>
					<td><input type="text" placeholder="최하층 입력 ex)1층" name="bottomfloor" id="bottomfloor" size="20"></td>
				</tr>
				<tr>
					<th><label>CURRENT_FLOORS</label></th>
					<td><input type="text" placeholder="현재층 입력 ex)1층" name="currentfloor" id="currentfloor" size="20"></td>
				</tr>	
			</table>		
		</fieldset>
		<fieldset class="array">
			<legend>사용자 데이터 입력</legend>
			<table class="alignCenter" >
				<tr>
					<th><label>Desired Floor</label></th>
					<td><input type="text" placeholder="원하는층 입력 ex)5층" name="desiredfloor" id="desiredfloor" size="20"></td>
				</tr>	
			</table>		
		</fieldset>
		<div align="center" class="buttonspace" >
			<div>
				<input type="submit" class="resultbutton" value="결과보기" onclick="elevatorResult()">
			</div>
			<input type="button" class="buttonstyle" value="샘플데이터입력" onclick="sampleData()" >
