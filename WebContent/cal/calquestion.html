		<form>
			<fieldset class="array">	
			<legend>문제입력</legend>
			<table class="caltable">
				<tr>
					<td colspan="3"><input type="text" id="number" style="width:95%; height:90%; text-align:right;" ></td>
					<td><input type=button value="C" onclick="clearCal()" ></td>
				</tr>
				<tr>
					<td><input type=button value="7" onclick="cal('7')" ></td>
					<td><input type=button value="8" onclick="cal('8')" ></td>
					<td><input type=button value="9" onclick="cal('9')" ></td>
					<td><input type=button value="+" onclick="operator('+')" ></td>
				</tr>	
				<tr>
					<td><input type=button value="4" onclick="cal('4')" ></td>
					<td><input type=button value="5" onclick="cal('5')" ></td>
					<td><input type=button value="6" onclick="cal('6')" ></td>
					<td><input type=button value="-" onclick="operator('-')" ></td>
				</tr>	
				<tr>
					<td><input type=button value="1" onclick="cal('1')" ></td>
					<td><input type=button value="2" onclick="cal('2')" ></td>
					<td><input type=button value="3" onclick="cal('3')" ></td>
					<td><input type=button value="*" onclick="operator('*')" ></td>
				</tr>	
				<tr>
					<td colspan="2"><input type=button value="0" onclick="cal('0')" style="width:100%;" ></td>
					<td><input type=button value="=" onclick="calresult()" ></td>
					<td><input type=button value="/" onclick="operator('/')" ></td>
				</tr>
			</table>		
			</fieldset>
		</form>
		<p class="back"><a href="cal.html" >[이전으로]</a></p>
